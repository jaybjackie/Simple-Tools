<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time in Thailand</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f4f8; /* Light blue-gray background */
      color: #333; /* Dark gray text color */
    }
    h1 {
      margin-top: 50px;
      color: #1e90ff; /* Friendly blue for headers */
    }
    #time {
      font-size: 36px;
      margin-top: 20px;
      color: #1e90ff; /* Friendly blue for time display */
    }
    button {
      background-color: #1e90ff; /* Friendly blue for buttons */
      color: white; /* White text color for buttons */
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #007acc; /* Darker blue on hover */
    }
  </style>
</head>
<body>
  <h1>Now Time in Thailand</h1>
  <div id="time"></div>
  <button onclick="toggleTimeFormat()">Change Time Format</button>

  <script>
    var is24HourFormat = true;

    function updateTime() {
      var now = new Date();
      var options = { timeZone: 'Asia/Bangkok', hour12: !is24HourFormat };
      var thaiTime = now.toLocaleTimeString('en-US', options);
      document.getElementById('time').textContent = thaiTime;
    }

    function toggleTimeFormat() {
      is24HourFormat = !is24HourFormat;
      updateTime();
    }

    updateTime();
    setInterval(updateTime, 1000);
  </script>
</body>
</html>
